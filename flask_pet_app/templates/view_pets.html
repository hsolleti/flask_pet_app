<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets List</title>
</head>
<body>
    <h1>Pets List</h1>
    {% if pets %}
        <ul>
            {% for pet in pets %}
                <li>{{ pet.name }} - Age: {{ pet.age }} - Species: {{ pet.species }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No pets found.</p>
    {% endif %}
</body>
</html>
